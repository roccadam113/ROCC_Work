apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm
  namespace: tenant-a
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  rules:
  - host: a.litellm.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: litellm
            port:
              number: 4000
